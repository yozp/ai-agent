
spring:
  application:
    name: ai-agent
  datasource:
    url: xxx
    username: xxx
    password: xxx
  ai:
    dashscope:
      api-key: xxx
      chat:
        options:
          model: qwen-plus
    vectorstore:
      pgvector:
        index-type: HNSW
        dimensions: 1536
        distance-type: COSINE_DISTANCE
        max-document-batch-size: 10000 # 可选：每批的最大文档数量

server:
  port: 8124
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.yzj.aiagent.controller

# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

# searchApi
search-api:
  api-key: xxx

